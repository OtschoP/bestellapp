<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./img/favicon/favicon.ico">

    <title>Bestell App</title>
</head>



<body onload="init()">
    <div id="max-width-container">
        <header>
            <img src="./img/logo/Logo.png" id="logo_img" alt="">
        </header>
        <section id="top">
            <div id="shop-description">
                <h1>Ristorante Roma Bestell App</h1>
                <p>das leckerste Ristorante in der Gegend!</p>
            </div>
            <div id="categories" class="bg_grey">
                <h3><a href="#pizza">Pizza</a></h3>
                <h3><a href="#pasta">Pasta</a></h3>
                <h3><a href="#salad">Salate</a></h3>
                <h3><a href="#drinks">Getränke</a></h3>
                
            </div>

        </section>
        <div id="main-and-cart">
            <section id="main">

                <div id="pizza" class="meal">
                    <img src="./img/pizza.jpg" alt="" class="meal_img">
                    <h2 class="bg_grey no_margin">Pizza</h2>
                    <div id="pizza_container" class="white_bg"></div>
                </div>

                <div id="pasta" class="meal">
                    <img src="./img/pasta.jpg" alt="" class="meal_img">
                    <h2 class="bg_grey no_margin">Pasta</h2>
                    <div id="pasta_container" class="white_bg"></div>
                </div>

                <div id="salad" class="meal">
                    <img src="./img/salad.jpg" alt="" class="meal_img">
                    <h2 class="bg_grey no_margin">Salate</h2>
                    <div id="salad_container" class="white_bg"></div>
                </div>

                <div id="dessert" class="meal">
                    <img src="./img/dessert.jpg" alt="" class="meal_img">
                    <h2 class="bg_grey no_margin">Dessert</h2>
                    <div id="dessert_container" class="white_bg"></div>
                </div>

                <div id="drinks" class="meal">
                    <img src="./img/drinks.jpg" alt="" class="meal_img">
                    <h2 class="bg_grey no_margin">Getränke</h2>
                    <div id="drinks_container" class="white_bg"></div>
                </div>

            </section>
            <div class="cart_container"></div>
            <div id="cart" class="cart">
                <h2>Warenkorb</h2>
                <div id="cart_content">
                    Dein Warenkorb ist leer
                    
                    
                </div>
            </div>
        </div>
        <footer>
            <div class="cart_overlay_solid cart_overlay_hidden">
                
                <div class="cart_overlay_container"></div>
            <div class="cart_overlay">
                <h2>Warenkorb</h2>
                <div id="cart_content_overlay">
                    Dein Warenkorb ist leer
                    
                    
                </div>
            </div>
            </div>
            <button class="cart_button" onclick="openOverlayCart()">Warenkorb</button>
            <a href="https://www.flaticon.com/free-icons/trash" title="trash icons">Trash icons created by Freepik - Flaticon</a>
        </footer>
    </div>



    <script src="./script.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/cart.js"></script>
</body>


</html>
